            <h2>Registr qlish</h2>

            </div>
            <div class="form-group">
                <label for="lastname">Egasining ismi</label>
                <input type="text" id="lastname" name="last-name" placeholder="ismiz va familiyangizni kiriting" required>
            </div>
            <div class="form-group">
                <label for="email">Egasining faminliyasi</label>
                <input type="email" id="" name="email" placeholder="+998" required>
            </div>
            
            <button type="submit">Sotish</button>
            <button type="submit">Sotib olish</button>
        </form>
        <div class="sign">
            
        </div>
    </div>
</body>
